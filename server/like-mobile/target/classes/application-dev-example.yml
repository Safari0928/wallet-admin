# 项目配置
like:
  upload-directory: /www/uploads/likeadmin-java/ # 上传目录

# 框架配置
spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://10.3.1.164:3306/likeadmin?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
    type: com.zaxxer.hikari.HikariDataSource # 数据源类型
    driver-class-name: com.mysql.jdbc.Driver # MySql的驱动
    username: root # 数据库账号
    password: 123456 # 数据库密码
  # Redis配置
  redis:
    host: 10.3.1.164   # Redis服务地址
    port: 6379        # Redis端口
    password:         # Redis密码
    database: 0       # 数据库索引

